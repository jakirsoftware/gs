                
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
</head>
 
<body>
    <h2 id="msg"></h2>
    <form>
        <label for="text">Product Name:</label><br>
        <input type="text" name="pn"><br><br>
        <label for="text">Unit:</label><br>
        <select name="un">
            <option value="Bag">Bag</option>
            <option value="KG">KG</option>
            <option value="PCs">PCs</option>
        </select><br><br>
        <label for="text">Category:</label><br>
        <input type="tel" name="ct"><br><br>
        <label for="text">SubCategory:</label><br>
        <input type="text" name="sc"><br><br>
        <label for="text">Brand:</label><br>
        <input type="text" name="br"><br><br>
        <label for="text">Opening Stock:</label><br>
        <input type="text" name="os"><br><br>
        <label for="text">Purchase Price:</label><br>
        <input type="text" name="pp"><br><br>
        <label for="text">Selling Price:</label><br>
        <input type="text" name="sp"><br><br>
        <label for="text">Whereabout:</label><br>
        <input type="text" name="wh"><br><br>
        <label for="text">Entry Time:</label><br>
        <input type="text" name="tm"><br><br>
        <label for="text">Product ID:</label><br>
        <input type="text" name="pid"><br><br>
        <input type="submit" id="sub">
        
    </form>
    data.pn,data.un,data.ct,data.sc,data.br,data.os,data.pp,data.sp,data.wh,data.tm,data.pid
    <script>
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector("#sub").value = "Submiting..";
            let data = new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycbxHFAvTizWXw0lN62rd-qEeKkEKeOPy7Mv7xGVCKNlhKwA4VYhQvHKtO_UtLtuJmI3YAw/exec', {
                    method: "POST",
                    body: data
                })
                .then(res => res.text())
                .then(data => {
                    document.querySelector("#msg").innerHTML = data;
                    document.querySelector("#sub").value = "Submit"                
                });
        })
    </script>
</body>
 
</html>
